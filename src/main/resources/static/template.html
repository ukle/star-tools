<script>
    function query(sort) {
        if (sort === undefined) {
            sort = 9;
        }
        var words = $("#wd").val();
        var data = {words: words, sort: sort};
        var url = "http://localhost:9990/api/tools/long/collect";
        $.ajax({
            type: "POST",
            url: url,
            data: JSON.stringify(data),
            contentType: "application/json",
            complete: function (msg) {
                $("#parentPic").html(msg.responseText);
            }
        });
    }

</script>
